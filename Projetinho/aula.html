<!DOCTYPE html>
<html>
    <head>
        <title>Projeto</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link id="favicon" rel="shortcut icon" type="image/x-icon" href="/portal/resources/images/favicon.ico"/>
    </head>

    <body>
        <br />
        <div class="container">
            <div class="text-center col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="row">
                <img src="https://tstfluig.sousecurity.com.br:8443/portal/api/servlet/image/1/custom/logo_image.png" alt="Logo" style="max-height: 50px; max-width: 250px; position: relative; top: 55px; left: 80px;">
                <h1>Solicitação de Rescisão Contratual</h1>
                <label>Obs.:  Os campos marcados com ' * ' são de preenchimento obrigatório!</label>
                </div>
            </div>
            <br />
            <button type="button" id="btnImprimir" class="btn btn-primary">Imprimir ADEM</button>
            <div>&nbsp;</div>
            <div class="panel">
                <div class="panel-heading">
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                        <div style="background-color: #079df5; width: 1296px; height: 55.8px;" class="form-group">
                            <label style="margin-left: 50px; padding-top: 15px;"><i>Ícone</i><b>| ADEM - Solicitante</b></label>
                        </div>
                    </div>
                </div>
                <div class="bg-light" style="border: 2px solid lightblue; padding: 20px;">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                            <div class="form-group">
                                <label>* Nome do(a) Demitido(a):</label>
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                            <div class="form-group">
                                <label>Coordenador(a)/Gerente:</label>
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                            <div class="form-group">
                                <label>Diretor(a):</label>
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label>* Data da ADEM:</label>
                                <input type="date" class="form-control"/>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label>Status em Folha:</label>
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label>Data da Admissão:</label>
                                <input type="text" class="form-control" placeholder="dd/mm/aaaa"/>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label>Data da Admissão:</label>
                                <input type="text" class="form-control" placeholder="dd/mm/aaaa"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                            <div class="form-group">
                                <label>Matrícula:</label>
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                            <div class="form-group">
                                <label>Empresa:</label>
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                            <div class="form-group">
                                <label>Filial:</label>
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                            <div class="form-group">
                                <label>Posto de Serviço:</label>
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                            <div class="form-group">
                                <label>Cargo:</label>
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <div class="form-group">
                                <label>Cliente:</label>
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                            <div class="form-group">
                                <label>Local de Atendimento:</label>
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label>Município do L. de Atendimento:</label>
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                            <div class="form-group">
                                <label>Supervisor:</label>
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label>Telefone:</label>
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label>Responsável pela ADEM:</label>
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">
                            <div class="form-group">
                                <label>CPF:</label>
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">
                            <div class="form-group">
                                <label>PIS:</label>
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">
                            <div class="form-group">
                                <label>* Tipo de Função:</label>
                                <select class="form-select">
                                    <option></option>
                                    <option>Admnistrativo</option>
                                    <option>Operacional</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                                <div class="form-group">
                                    <label>Tipo de Estabilidade:</label>
                                    <input type="text" class="form-control"/>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">
                                <label>* Haverá Contratação?</label>
                                <div class="form-group">
                                    <div class="form-check custom-radio custom-radio-inline custom-radio-info">
                                        <input type="radio" value="sim"/>
                                        <label>SIM</label>
                                        <input type="radio" value="nao"/>
                                        <label>NÃO</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">
                                <div class="form-group">
                                    <label>* Código da Vaga:</label>
                                    <input type="text" class="form-control" readonly/>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                                <div class="form-group">
                                    <label>* Motivo da Demissão:</label>
                                    <select class="form-select">
                                        <option></option>
                                        <option></option>
                                        <option></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="form-group">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                    <label>Justificativa da Demissão:</label>
                                    <textarea class="form-control" rows="4"></textarea>
                                </div>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <!--Informações Adicionais-->
            <div class="container">
                <hr />
                <div class="panel">
                    <div class="panel-heading">
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                            <div style="background-color: #079df5; width: 1296px; height: 55.8px;" class="form-group">
                                <label style="margin-left: 50px; padding-top: 15px;"><i>Ícone</i><b>| ADEM - Informações Adicionais</b></label>
                            </div>
                        </div>
                    </div>
                    <div class="bg-light" style="border: 2px solid lightblue; padding: 20px;">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                                <div class="form-group">
                                    <label>* Qtde. de Faltas:</label>
                                    <input type="number" class="form-control"/>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                                <div class="form-group">
                                    <label>* Qtde. de Advertências:</label>
                                    <input type="number" class="form-control"/>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                                <div class="form-group">
                                    <label>* Qtde. de Suspensões:</label>
                                    <input type="number" class="form-control"/>
                                </div>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                                <div class="form-group">
                                    <label>* Data do Aviso:</label>
                                    <input type="date" class="form-control"/>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                                <div class="form-group">
                                    <label>* Tipo de Aviso:</label>
                                    <select class="form-select">
                                        <option></option>
                                        <option>Trabalhado</option>
                                        <option>Indenizado</option>
                                        <option>Não há</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                                <div class="form-group">
                                    <label>* Último dia de Trabalho:</label>
                                    <input type="date" class="form-control"/>
                                </div>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                                <div class="form-group">
                                    <label>* Local do Exame:</label>
                                    <textarea class="form-control" rows="1"></textarea>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                                <div class="form-group">
                                    <label>* Data do Exame:</label>
                                    <input type="date" class="form-control" readonly/>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                                <div class="form-group">
                                    <label>* Hora do Exame:</label>
                                    <input type="time" class="form-control" readonly/>
                                </div>
                            </div>
                        </div>
 
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                        <label>Observações:</label>
                                        <textarea class="form-control" rows="2"></textarea>
                                    </div>
                                </div>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/aula.js"></script>
    </body>
</html>
